<div class="pan-details-section">
  <div class="form-group">
    <label for="panNumber">PAN Number:</label>
    <input type="text" id="panNumber" name="panNumber" maxlength="100" class="form-control" />
  </div>
  <div class="form-group">
    <label for="panStatus">PAN Status:</label>
    <input type="text" id="panStatus" name="panStatus" maxlength="2000" class="form-control" />
  </div>
  <div class="form-group">
    <label for="nameMatch">Name Match:</label>
    <input type="text" id="nameMatch" name="nameMatch" maxlength="2" class="form-control" />
  </div>
  <div class="form-group">
    <label for="dobMatch">DOB Match:</label>
    <input type="text" id="dobMatch" name="dobMatch" maxlength="2" class="form-control" />
  </div>
  <input type="hidden" id="seedingFlag" name="seedingFlag" maxlength="2" />
</div>
