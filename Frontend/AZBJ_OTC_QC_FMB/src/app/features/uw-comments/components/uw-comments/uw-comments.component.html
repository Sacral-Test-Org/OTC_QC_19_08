<div style="width: 850px; height: 550px;">
  <div style="background-color: gray; width: 402px; height: 262px; padding: 20px;">
    <label style="position: absolute; top: 125px; left: 28px; font-family: Tahoma; font-size: 8pt; color: black;">
      <input type="checkbox" style="width: 9px; height: 11px; background-color: white;" [(ngModel)]="isChecked" (change)="toggleCommentsField($event)" />
      Click to add Comments
    </label>
    <textarea
      style="position: absolute; top: 158px; left: 25px; width: 163px; height: 29px; background-color: white; color: black; font-family: Tahoma; font-size: 8pt;"
      maxlength="1000"
      [(ngModel)]="commentText"
      [disabled]="!isChecked"
    ></textarea>
    <button
      style="position: absolute; top: 163px; left: 207px; width: 68px; height: 17px; background-color: gray; color: black; font-family: Tahoma; font-size: 8pt;"
      (click)="addComment()"
    >
      Add Comments
    </button>
    <button
      style="position: absolute; top: 163px; left: 287px; width: 52px; height: 18px; background-color: gray; color: black; font-family: Tahoma; font-size: 8pt;"
      (click)="exit()"
    >
      Exit
    </button>
  </div>
  <div class="comments-block">
    <!-- Comments will be dynamically loaded here -->
  </div>
</div>
